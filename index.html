        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

            return shuffled;

            if (isShooting) {
                const targetX = tankTarget.x + tankSize / 2;

                const deltaY = targetY - bulletY;

                if (distance > bulletSpeed) {
                    bulletX += (deltaX / distance) * bulletSpeed;
                    bulletY += (deltaY / distance) * bulletSpeed;
                } else {
                    bulletX = targetX;
                    bulletY = targetY;

        function isCorrectWord(spokenText, expectedWord) {
            const normalizedSpoken = spokenText.trim().toLowerCase().replace(/[.,!]/g, '');
            const normalizedExpected = expectedWord.toLowerCase().replace(/[.,!]/g, '');

        function calculateStars() {
            const totalWords = wordList.length; // 100
            const oneThird = Math.floor(totalWords / 3); // 33
            const twoThirds = Math.floor((totalWords * 2) / 3); // 66

            } else if (wordsCleared > twoThirds) {

            } else if (wordsCleared >= twoThirds) {
                stars = 2; // 2/3 (66)
            } else if (wordsCleared >= oneThird) {
                stars = 1; // 1/3 (33)
            } else {
                stars = 0; // D∆∞·ªõi 1/3

        function provideFeedback(spokenText) {
            if (isGameOver) return;

            const expectedWord = shuffledWords[currentWordIndex].word;

            let comment, speakFeedbackText;
            if (!spokenText || spokenText.trim() === "") {
                comment = "‚ö†Ô∏è Kh√¥ng ph√°t hi·ªán gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i!";
                speakFeedbackText = "Kh√¥ng ph√°t hi·ªán gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i!";

            } else if (isCorrectWord(spokenText, expectedWord)) {
                comment = `B·∫°n ƒë·ªçc ƒë√∫ng r·ªìi!`;
                speakFeedbackText = `B·∫°n ƒë·ªçc ƒë√∫ng r·ªìi!`;
                feedbackDiv.style.backgroundColor = '#d4edda';
                feedbackDiv.style.borderColor = '#c3e6cb';
                wordsCleared++;
                wordsClearedSpan.textContent = wordsCleared;
                // Hi·ªÉn th·ªã n√∫t chia s·∫ª khi c√≥ √≠t nh·∫•t 1 t·ª´ ƒë√∫ng
                if (wordsCleared >= 1) {
                    shareButton.style.display = 'inline';
                }
                answerButton.disabled = true;
                startButton.disabled = true;
                isShooting = true;
                bulletColor = "yellow";
                bulletX = playerX + playerSize * 0.7;
                bulletY = playerY + playerSize * 0.5;
                if (shootSynth) {
                    shootSynth.triggerAttackRelease("C4", "32n");
                }
            } else {
                attempts++;
                comment = `B·∫°n ƒë·ªçc ch∆∞a ƒë√∫ng! H√£y th·ª≠ l·∫°i!`;
                speakFeedbackText = `B·∫°n ƒë·ªçc ch∆∞a ƒë√∫ng! H√£y th·ª≠ l·∫°i!`;
                feedbackDiv.style.backgroundColor = '#f8d7da';
                feedbackDiv.style.borderColor = '#f5c6cb';
                isTankShooting = true;
                bulletColor = "red";
                bulletX = tankTarget.x + tankSize / 2;
                bulletY = tankTarget.y + tankSize / 2;
                if (shootSynth) {
                    shootSynth.triggerAttackRelease("C4", "32n");
                }
                if (attempts >= 3) {
                    comment = `Game Over! B·∫°n ƒë√£ th·ª≠ sai 3 l·∫ßn.`;
                    speakFeedbackText = `Game Over! B·∫°n ƒë√£ th·ª≠ sai ba l·∫ßn.`;
                    isGameOver = true;
                    answerButton.disabled = true;
                    startButton.disabled = true;
                    restartButton.style.display = 'inline';
                    skipButton.style.display = 'inline';
                    shareButton.style.display = 'inline'; // Hi·ªÉn th·ªã n√∫t chia s·∫ª khi Game Over
                    calculateStars();
                }
            }

            feedbackDiv.textContent = comment;
            speakText(speakFeedbackText, 'vi-VN');
        }

        function loadWord(index) {
            if (index >= shuffledWords.length) {
                targetWordArea.innerHTML = "Ch√∫c m·ª´ng! B·∫°n ƒë√£ v∆∞·ª£t qua t·∫•t c·∫£ c√°c t·ª´ v·ª±ng!";
                feedbackDiv.textContent = "Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i!";
                feedbackDiv.style.display = 'block';
                feedbackDiv.style.backgroundColor = '#d4edda';
                feedbackDiv.style.borderColor = '#c3e6cb';
                answerButton.disabled = true;
                startButton.disabled = true;
                restartButton.style.display = 'inline';
                skipButton.style.display = 'none';
                shareButton.style.display = 'inline'; // Hi·ªÉn th·ªã n√∫t chia s·∫ª khi ho√†n th√†nh
                calculateStars();
                return false;
            }

            attempts = 0;
            isGameOver = false;
            wordsAppeared++; // TƒÉng s·ªë t·ª´ ƒë√£ xu·∫•t hi·ªán khi t·∫£i t·ª´ m·ªõi
            wordsAppearedSpan.textContent = wordsAppeared; // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
            targetWordArea.innerHTML = `ƒê·ªçc: <strong>${shuffledWords[index].word}</strong>`;
            transcriptDiv.textContent = '';
            feedbackDiv.style.display = 'none';
            answerButton.disabled = false;
            startButton.disabled = false;
            restartButton.style.display = 'none';
            skipButton.style.display = 'none';
            // Ch·ªâ ·∫©n n√∫t chia s·∫ª n·∫øu ch∆∞a c√≥ t·ª´ n√†o ƒë√∫ng
            if (wordsCleared < 1) {
                shareButton.style.display = 'none';
            }
            starsDisplay.style.display = 'none';
            initializeTankTarget();
            return true;
        }

        function loadNextWord() {
            currentWordIndex++;
            loadWord(currentWordIndex);
        }

        function speakWord() {
            if (isGameOver || currentWordIndex >= shuffledWords.length) return;
            speakText(shuffledWords[currentWordIndex].word, 'en-US');
        }

        function startRecognition() {
            if (isGameOver || !recognition) return;
            try {
                recognition.start();
            } catch (e) {
                console.error("L·ªói khi b·∫Øt ƒë·∫ßu nh·∫≠n d·∫°ng gi·ªçng n√≥i:", e);
                feedbackDiv.textContent = "L·ªói khi b·∫Øt ƒë·∫ßu nh·∫≠n d·∫°ng gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i.";
                feedbackDiv.style.display = 'block';
                feedbackDiv.style.backgroundColor = '#f8d7da';
                feedbackDiv.style.borderColor = '#f5c6cb';
            }
        }

        function restartGame() {
            shuffledWords = shuffleArray(wordList);
            currentWordIndex = 0;
            wordsCleared = 0;
            attempts = 0;
            isGameOver = false;
            stars = 0;
            wordsAppeared = 0; // ƒê·∫∑t l·∫°i s·ªë t·ª´ ƒë√£ xu·∫•t hi·ªán khi kh·ªüi ƒë·ªông l·∫°i
            wordsClearedSpan.textContent = '0';
            wordsAppearedSpan.textContent = '0'; // ƒê·∫∑t l·∫°i hi·ªÉn th·ªã
            targetWordArea.innerHTML = "Nghe v√† ƒë·ªçc l·∫°i t·ª´ v·ª±ng b·∫±ng ti·∫øng Anh (v√≠ d·ª•: big).<br>B·∫•m \"B·∫Øt ƒë·∫ßu\" ƒë·ªÉ nghe t·ª´ ƒë·∫ßu ti√™n!";
            loadWord(currentWordIndex);
            closeResult();
        }

        function skipWord() {
            currentWordIndex++;
            loadWord(currentWordIndex);
        }

        function showResult() {
            calculateStars();
            modalStarsDisplay.textContent = "‚òÖ".repeat(stars);
            if (stars === 1) {
                resultMessage.textContent = "B·∫°n c·∫ßn c·ªë g·∫Øng th√™m!";
            } else {
                resultMessage.textContent = `Ch√∫c m·ª´ng b·∫°n ƒë√£ ƒë·∫°t ${stars} sao! üéâ`;
            }
            resultModal.style.display = 'flex';
        }

        function closeResult() {
            resultModal.style.display = 'none';
        }

        // --- Initialization ---

        window.loadWord = loadWord;
        window.speakWord = speakWord;
        window.startRecognition = startRecognition;
        window.restartGame = restartGame;
        window.skipWord = skipWord;
        window.isCorrectWord = isCorrectWord;
        window.initializeTankTarget = initializeTankTarget;
        window.handleFirstInteraction = handleFirstInteraction;
        window.showResult = showResult;
        window.closeResult = closeResult;

        function initGame() {
            console.log("Initializing game...");
            totalWordsSpan.textContent = wordList.length;
            shuffledWords = shuffleArray(wordList);
            resizeCanvas();
            document.addEventListener('click', window.handleFirstInteraction, { once: true });
        }

        function handleFirstInteraction() {
            console.log("First user interaction detected.");
            if (!shootSynth) {
                try {
                    shootSynth = new Tone.Synth({
                        oscillator: { type: "square" },
                        envelope: { attack: 0.001, decay: 0.05, sustain: 0.01, release: 0.1 }
                    }).toDestination();
                    console.log("Tone.js shootSynth initialized.");
                } catch (e) {
                    console.error("L·ªói kh·ªüi t·∫°o Tone.js:", e);
                }
            }

            if (Tone.context.state !== 'running') {
                Tone.context.resume().then(() => {
                    console.log('AudioContext resumed successfully.');
                }).catch(e => {
                    console.error('Error resuming AudioContext:', e);
                });
            }

            loadWord(currentWordIndex);
            gameLoop();
        }

        window.onload = initGame;
    </script>
